<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Reframe.js Demo</title>
    <!-- reset css optional: <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <article>
		<header>
			<p>This is a demo for reframe.js - a very basic lightweight plugin that makes iframes or any div responsive.</p>
		</header>
		<div>
			<p>Make all iframes selected responsive.</p>
			<figure>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/6FQsIfE7sZM" frameborder="0" allowfullscreen></iframe>
			<figcaption>This is an <code>iframe</code> that contains a video.</figcaption>
			</figure>
		</div>
	</article>
  <script src="reframe.js"></script>  
  </body>
</html>
